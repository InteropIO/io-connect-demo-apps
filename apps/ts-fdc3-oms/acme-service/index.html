<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme Service</title>
</head>

<body>
    <script>
        async function main() {
            if (window.Glue) {
                window.glue = await window.Glue({
                    channels: true,
                })

                while(!window.AcmeService) {
                    console.warn("Acme Service script not yet loaded. Will retry.")
                    await new Promise(resolve=>setTimeout(resolve,500))
                }
                await AcmeService(window.glue)
            }
        }

        main()
    </script>
</body>

</html>
